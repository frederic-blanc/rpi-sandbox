---
- name: Install python binaries and dependencies
  apt: 
    name:           "{{ packages }}"
    state:          present
    update_cache:   yes
    autoremove:     yes
    force_apt_get:  yes
  vars:
    packages:
    - acl
    - ansible
    - sshpass
    - git
    - python3
    - python3-dev
    - python3-pip
    - libffi-dev
    - libssl-dev
    - gcc
  become:           true
  
- name: update pip
  pip:
    name:           "{{ packages }}"
    executable:     pip3
    state:          latest
  vars:
    packages:
    - pip
    - virtualenv
    - testresources
  